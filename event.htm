
<section ng-repeat="z in acara">
	<section class="margin-content" ng-if ="$even">
<div class="row" >
	<div class="col-6" >
		<p style="text-align: center;"><strong>{{z.nama}}</strong></p>
		<p>{{z.deskripsi_EN}}</p>
		<p><strong>Alamat</strong>:{{z.alamat}}</p>
		<p><strong>CP</strong> : {{z.telp}}</p>
	</div>
	<div class="col-6 gambar-isi">
		<img ng-src="{{z.image}}" class="img-thumbnail" style="height: 350px;border-radius: 15px;">
	</div>
	
	</div>
</section>
<!-- even -->
<!-- odd -->
<section style="background-color: lightgrey;border-radius: 15px;">
<section class="margin-content" ng-if ="$odd">
<div class="row" >
	<div class="col-6 margin-food">
		<img class="gambar" ng-src="{{z.image}}" style="height: 350px;border-radius: 15px;">
	</div>
	<div class="col-6" style="padding-top: 40px; padding-right: 50px; padding-left: 50px; padding-bottom: 40px;">
		<p  style="text-align: center;"><strong>{{z.nama}}</strong></p>
		<p>{{z.deskripsi_EN}}</p>
		<p><strong>Alamat</strong>:{{z.alamat}}</p>
		<p><strong>Tiket</strong> : {{z.telp}}</p>
	</div>
	
</div>
</section>
</section>
<!-- odd -->
</section>
