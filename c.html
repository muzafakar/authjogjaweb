<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="web-fonts-with-css/css/fontawesome-all.css">
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	
	

</head>
<body>
	<div class="container-fluid" ng-app="myApp">
		<div class="row merah" >
			<div class="col-1">
				<h1>
					<i class="fab fa-adn"></i>
				</h1>
			</div>
			<div class="col-11">
				<a href="#!" class="menu">About Us</a>
				<a href="#!" class="menu">Discovery</a>
		</div>
	</div>
		<div class="row">
			<div class="col-6 isiKiri ">
				<h3 >Foods</h3>
				<div ng-controller="kulinerController">
					<div class="col-6" >
						<div class="card cardstyle" ng-repeat="kuliner in kuliners">
						  <img class="card-img-top" src="img/gp.jpg" alt="Card image cap">
						  <div class="card-body">
						    <h4 class="card-title textMerah"></h4>
						    <p class="card-text judul1">{{kuliner.nama}}</p>
						    <a href="detail.htm" class="btn btn-danger">Detail</a>
						  </div>
						</div>
					</div>
				</div>
				</div>
			<div class="col-6 isiKanan">
				<h3></h3>
			    <div id="map"></div>
			    <script>
			      function initMap() {
			        var uluru = {lat: -7.8057127, lng: 110.3879509};
			        var map = new google.maps.Map(document.getElementById('map'), {
			          zoom: 15,
			          center: uluru
			        });
			        var marker = new google.maps.Marker({
			          position: uluru,
			          map: map
			        });
			      }
			    </script>
			    <script async defer
			    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYTyY2QP4RTUvQpOkBso9Qs8wX3d1Swkg&callback=initMap">
			    </script>
			</div>
		</div>
	</div>
		<div class="row merah footer">
			<div class="col-12">
				Copyright Company inc. 
			</div>
		</div>
		<div class="row coklat footer">
			<div class="col-12">
				Authentic Jogja
			</div>
		</div>
</body>
</html>
