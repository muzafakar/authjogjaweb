
<section ng-repeat="x in hills">
	<section class="margin-content" ng-if ="$even">
<div class="row" >
	<div class="col-6" >
		<p style="text-align: center;"><strong>{{x.name}}</strong></p>
		<p>{{x.descEN}}</p>
		<p><strong>Alamat</strong>	:{{x.address}}</p>
	</div>
	<div class="col-6 gambar-isi">
		<img ng-src="{{x.thumbUrl}}" class="img-thumbnail" style="height: 350px;border-radius: 15px;">
	</div>
	
	</div>
</section>
<!-- even -->
<!-- odd -->
<section style="background-color: lightgrey;border-radius: 15px;">
<section class="margin-content" ng-if ="$odd">
<div class="row" >
	<div class="col-6 margin-food gambar-isi">
		<img ng-src="{{x.thumbUrl}}" style="height: 350px;border-radius: 15px;">
	</div>
	<div class="col-6" style="padding-top: 40px; padding-right: 50px; padding-left: 50px; padding-bottom: 40px;">
		<p  style="text-align: center;"><strong>{{x.name}}</strong></p>
		<p>{{x.descEN}}</p>
		<p><strong>Alamat</strong>	:{{x.address}}</p>
		<p><strong>Telepon</strong> : {{x.telp}}</p>
	</div>
	
</div>
</section>
</section>
<!-- odd -->
</section>
